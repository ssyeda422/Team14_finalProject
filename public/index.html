    // Function returns object of settings.
    // Empty if not logged in or settings dont exist
    async function getSettings() {
        let settings = {}

        await fetch("/settings")
            .then(res => res.json())
            .then(json => {
                if (!json.error) {
                    settings = json;
                } else {
                    logError(json.error);
                }
            });
        return settings
    }

    //Function creates or updates settings also returns settings.
    // MUST include all params
    function createOrUpdateSettings(
        backgroundColor,
        primaryColor,
        accentColor,
        fontColor
    ) {
        let settings = {};

        fetch("/updatesettings", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    backgroundColor,
                    primaryColor,
                    accentColor,
                    fontColor
                })
            })
            .then(res => res.json())
            .then(json => {

                    settings = json;

    // generates a random ID value to identify different boxes
    function genIDValue() {
        function dec2hex(dec) {
            return dec < 10 ?
                '0' + String(dec) :
                dec.toString(16)
        }

        // generateId :: Integer -> String
        function generateId(len) {
            var arr = new Uint8Array((len || 40) / 2)
            window.crypto.getRandomValues(arr)
            return Array.from(arr, dec2hex).join('')
        }
        let ran = generateId(24)

        while (ran.length !== 24) {
            ran = generateId(24)
        }

        return ran
    }

    function offset(el) {
        var rect = el.getBoundingClientRect(),
            scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
            scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        return {
            top: rect.top + scrollTop,
            left: rect.left + scrollLeft
        }
    }

            //elmnt.onmousedown = dragMouseDown;
            console.log("In the else case");
        }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            // stop moving when mouse button is released:
            document.onmouseup = null;
            document.onmousemove = null;
            updateBoxPos(elmnt.id,
                elmnt.style.top.replace('px', ''),
                elmnt.style.left.replace('px', ''))
        }
    }
